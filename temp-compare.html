<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Phase Change Periodic Table · Tungsten · Silicon · Radon</title>
  <style>
    :root {
      --bg: #0d1117;
      --surface: #161b22;
      --text: #e6edf3;
      --text-muted: #8b949e;
      --accent: #58a6ff;
      --tungsten: #4a6a8a;
      --silicon: #7c3aed;
      --radon: #e11d48;
      --title-blue-gray: #7a92ad;
      --tagline-blue-gray: #94a3b8;
    }

    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, sans-serif;
      line-height: 1.6;
      min-height: 100vh;
    }

    nav {
      position: fixed;
      top: 1rem;
      right: 2rem;
      z-index: 100;
      display: flex;
      gap: 1.5rem;
    }

    nav a {
      color: var(--text);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }

    nav a:hover { color: var(--accent); }

    header.hero {
      text-align: center;
      padding: 7rem 1rem 3rem;
    }

    h1 {
      font-size: clamp(2.8rem, 9vw, 5rem);
      margin-bottom: 1rem;
      color: var(--title-blue-gray);
      letter-spacing: -0.02em;
    }

    .tagline {
      font-size: 1.25rem;
      color: var(--tagline-blue-gray);
      max-width: 720px;
      margin: 0 auto 2.5rem;
      line-height: 1.5;
    }

    .slider-container {
      max-width: 900px;
      margin: 0 auto 3rem;
      text-align: center;
      padding: 0 1.5rem;
    }

    label[for="temp-slider"] {
      display: block;
      font-size: 1.3rem;
      margin-bottom: 1rem;
      color: var(--text);
    }

    #current-temp {
      color: var(--accent);
      font-weight: 600;
    }

    input[type="range"] {
      width: 100%;
      height: 10px;
      background: #30363d;
      border-radius: 5px;
      outline: none;
      appearance: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      appearance: none;
      width: 22px;
      height: 22px;
      background: var(--accent);
      border-radius: 50%;
      cursor: pointer;
      border: 3px solid var(--bg);
      box-shadow: 0 0 10px rgba(88,166,255,0.4);
    }

    input[type="range"]::-moz-range-thumb {
      width: 22px;
      height: 22px;
      background: var(--accent);
      border-radius: 50%;
      cursor: pointer;
      border: 3px solid var(--bg);
      box-shadow: 0 0 10px rgba(88,166,255,0.4);
    }

    .periodic-table {
      display: grid;
      grid-template-columns: repeat(18, minmax(60px, 1fr));
      grid-auto-rows: 70px;
      gap: 6px;
      max-width: 1280px;
      margin: 0 auto;
      padding: 0 1.5rem;
      justify-content: center;
    }

    .element {
      background: var(--surface);
      border: 1px solid #30363d;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 0.9rem;
      position: relative;
      transition: all 0.22s ease;
      cursor: pointer;
      overflow: hidden;
    }

    .element:hover,
    .element:focus {
      transform: translateY(-8px) scale(1.06);
      border-color: var(--accent);
      box-shadow: 0 12px 32px rgba(0,0,0,0.45);
      z-index: 2;
    }

    .element.empty {
      background: transparent;
      border: none;
      pointer-events: none;
      box-shadow: none;
    }

    .element-symbol {
      font-size: 1.6rem;
      font-weight: bold;
      letter-spacing: -0.5px;
    }

    .element-number {
      font-size: 0.75rem;
      color: var(--text-muted);
      position: absolute;
      top: 6px;
      left: 8px;
    }

    .phase-label {
      font-size: 0.78rem;
      font-weight: 600;
      margin-top: 4px;
      padding: 3px 8px;
      border-radius: 6px;
      min-width: 54px;
      text-align: center;
      color: white;
    }

    .solid   { background: #3a556e; }          /* darker tungsten-like */
    .liquid  { background: #d97706; }          /* amber */
    .gas     { background: #0e7490; }          /* deep cyan */
    .unknown { background: #4b5563; color: #d1d5db; font-style: italic; }

    .focus {
      border-color: var(--accent) !important;
      box-shadow: 0 0 16px rgba(88,166,255,0.5);
      background: rgba(88,166,255,0.08);
    }

    footer {
      text-align: center;
      padding: 4rem 1rem 2rem;
      color: var(--text-muted);
      font-size: 0.95rem;
    }

    @media (max-width: 1000px) {
      .periodic-table {
        grid-template-columns: repeat(18, minmax(44px, 1fr));
        grid-auto-rows: 58px;
        gap: 4px;
      }
      .element-symbol { font-size: 1.25rem; }
      .phase-label { font-size: 0.68rem; min-width: 46px; padding: 2px 6px; }
      header.hero { padding-top: 5rem; }
      nav { top: 0.8rem; right: 1rem; gap: 1rem; font-size: 0.95rem; }
    }

    @media (max-width: 600px) {
      .periodic-table {
        grid-template-columns: repeat(18, minmax(32px, 1fr));
        grid-auto-rows: 48px;
        gap: 3px;
      }
      .element-symbol { font-size: 1rem; }
      .element-number { font-size: 0.6rem; top: 4px; left: 5px; }
    }
  </style>
</head>

        const cell = document.createElement('div');
        cell.className = 'element empty';
        const el = elementsData.find(e => e.per === per && e.grp === grp);
        if (el) {
          cell.className = 'element';
          cell.innerHTML = `
            <span class="element-number">${el.z}</span>
            <span class="element-symbol">${el.sym}</span>
            <span class="phase-label solid">Solid</span>
          `;
          if (el.focus) cell.classList.add('focus');
          cell.title = `${el.sym} (Z=${el.z}): melt ${el.melt || '?'} K, boil ${el.boil || '?'} K`;
        }
        table.appendChild(cell);
      }
    }

    function getPhase(el, temp) {
      if (!el.melt && !el.boil) return {cls: 'unknown', text: '?'};
      if (temp >= (el.boil || Infinity)) return {cls: 'gas', text: 'Gas'};
      if (temp >= el.melt) return {cls: 'liquid', text: 'Liquid'};
      return {cls: 'solid', text: 'Solid'};
    }

    function updatePhases(temp) {
      tempDisplay.textContent = `${temp} K`;
      document.querySelectorAll('.element:not(.empty)').forEach(cell => {
        const z = parseInt(cell.querySelector('.element-number').textContent);
        const el = elementsData.find(e => e.z === z);
        const label = cell.querySelector('.phase-label');
        const phase = getPhase(el, temp);
        label.className = `phase-label ${phase.cls}`;
        label.textContent = phase.text;
      });
    }
